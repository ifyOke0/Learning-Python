name: ğŸ—“ï¸ Update Python Day Counter

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 8 * * *"  
  workflow_dispatch:

jobs:
  update-day-counter:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: â–¶ï¸ Run day_counter.py
        working-directory: ./simple_py_program
        run: python day_counter.py

      - name: ğŸ“¤ Commit and push if changed
        run: |
          git config --global user.name "1501henify"
          git config --global user.email "henify@users.noreply.github.com"
          git add ../README.md
          git diff --cached --quiet || git commit -m "ğŸ” Updated day counter in README"
          git push
        continue-on-error: true
